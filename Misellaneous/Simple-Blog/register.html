{% extends "layout.html" %}

{% block content %}
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username">
        <input type="email" name="email">
        <input type="password" name="password">
        <input type="submit" value="Register">
    </form>
{% endblock %}
