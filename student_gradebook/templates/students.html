{% extends 'layout.html' %}

{% block content %}
    <h1>Students</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>
                    <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
                    <a href="{{ url_for('delete_student', student_id=student.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_student') }}" class="btn btn-primary">Create Student</a>
{% endblock %}
